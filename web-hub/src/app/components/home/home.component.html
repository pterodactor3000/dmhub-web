<section>
  <form #gameAccessForm="ngForm" (ngSubmit)="onSubmit()">
    <wbhb-input [label]="inputLabel" [(ngModel)]="inputValue" name="name"></wbhb-input>

    <wbhb-button [attributes]="{type: 'raised-button', color: 'primary', label: 'Connect'}">
    </wbhb-button>
  </form>
</section>

<section *ngIf="data">
  <wbhb-game [game]="data"></wbhb-game>
</section>

<wbhb-loader *ngIf="loading"></wbhb-loader>
